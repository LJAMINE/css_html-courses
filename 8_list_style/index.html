<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LISTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS LISTS</h1>
    </header>
    <main>
        <article>
            <h2>ordered lists</h2>
        <ol start="3" reversed> 
            <li>STEPS ONE</li>
              <li>STEPS TWO</li>
            <li>STEPS THREE</li>
        </ol>
        </article>
        <article>
            <h2>unordered lists</h2>

        <ul>
            <li>STEPS ONE</li>
            <li>STEPS TWO</li>
            <li>STEPS THREE</li>
        </ul>
        </article>
    </main>
</body>
</html>
